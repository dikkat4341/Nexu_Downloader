name: Build and Release NexusDownloader

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.2.3 gibi tag'lerde tetikle
  workflow_dispatch:  # Manuel çalıştırma

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install FFmpeg (Windows için)
      run: |
        choco install ffmpeg -y
        echo "FFmpeg version:" && ffmpeg -version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install -r requirements.txt
        pip install pyinstaller==5.13.0
    
    - name: Create data directory
      run: |
        mkdir -p data
        # Varsayılan config dosyalarını oluştur
        if (!(Test-Path "data/user_agents.json")) {
          echo '{"custom": []}' > data/user_agents.json
        }
        if (!(Test-Path "data/config.json")) {
          echo '{"theme": "dark"}' > data/config.json
        }
    
    - name: Build EXE with PyInstaller
      run: |
        python build.py --mode=ci
        # Alternatif olarak direkt PyInstaller:
        # pyinstaller --onefile --windowed --name=NexusDownloader --add-data="data;data" --add-data="src;src" --hidden-import=yt_dlp --hidden-import=aiohttp main.py
    
    - name: List build artifacts
      run: |
        echo "Build directory contents:"
        dir dist
        echo "Root directory:"
        dir
    
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: NexusDownloader-Windows-Py${{ matrix.python-version }}
        path: |
          dist/NexusDownloader.exe
          NexusDownloader_Portable.zip
        retention-days: 7
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/NexusDownloader.exe
          NexusDownloader_Portable.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --name=NexusDownloader --add-data="data:data" --add-data="src:src" --hidden-import=yt_dlp --hidden-import=aiohttp main.py
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: NexusDownloader-Linux
        path: dist/NexusDownloader
        retention-days: 7

  test-before-release:
    runs-on: windows-latest
    needs: [build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: NexusDownloader-Windows-Py3.10
        path: download
    
    - name: Test EXE file
      run: |
        echo "Testing EXE file..."
        echo "File size:"
        dir download\NexusDownloader.exe
        echo "MD5 checksum:"
        certutil -hashfile download\NexusDownloader.exe MD5
